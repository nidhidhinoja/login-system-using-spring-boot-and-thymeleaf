<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"> <!-- Include Bootstrap Icons library -->
    <style>
        .navbar {
            background-color: transparent; /* Make navbar background transparent */
            margin-bottom: 100px; /* Add margin to create space below navbar */
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: white;
            font-weight: bold;
        }
        .navbar-nav .nav-link:hover {
            color: #ffc107;
        }
        .navbar-nav .nav-link {
            margin-right: 20px; /* Add spacing between navbar links */
        }
        .nav-link i {
            margin-right: 5px; /* Add spacing between icon and text */
        }
        body {
            margin: 0; /* Remove default margin */
            overflow: hidden; /* Prevent scrolling */
        }
        .back {
            position: fixed; /* Position the background image fixed */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/images/bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            opacity: 0.8; /* Adjust the opacity value as needed */
            z-index: -1; /* Place behind other content */
        }
        .content-wrapper {
            position: relative; /* Ensure content is positioned relative to the background */
            z-index: 1; /* Ensure content is above background */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Employee Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">
                        <i class="bi bi-house-door-fill"></i> Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register">
                        <i class="bi bi-person-plus-fill"></i> Register
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="signin">
                        <i class="bi bi-door-open-fill"></i> Login
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="back"></div>
<div class="content-wrapper">
    <div th:replace="${content}"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
