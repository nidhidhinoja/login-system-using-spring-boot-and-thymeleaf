<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body, .card-header, .card-body, p {
            color: white !important;
            font-weight: bold;
        }
    </style>
</head>
<body>
<section>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-0 shadow" style="background-color: transparent;">
                    <div class="card-header text-center fs-5" style="background-color: #261132; color: white">
                        Welcome to the Employee Management System
                    </div>
                    <div class="card-body" style="background-color: rgba(255, 255, 255, 0.2); border: 1px solid white; color: white">
                        <p>This system helps manage employee data efficiently. Please log in or register to continue.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
